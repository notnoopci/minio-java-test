machine:
  java:
    version: oraclejdk8

dependencies:
  pre:
    - GO15VENDOREXPERIMENT=1 go get -u github.com/minio/minio
    - mkdir ~/.minio && cp ./minio-config.json ~/.minio/config.json
    - mkdir /tmp/minio
    - minio --enable-accesslog=true server /tmp/minio: {background: true}
    - sleep 2
